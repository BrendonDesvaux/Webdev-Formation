<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<script src="js/script.js" defer></script>
<title>Calculatrice</title>
</head>

<body>
    <center>
        <div class="calculator">
            <div id="display" class="window">
            </div>
            <div class="keypad">
                <ul>
                    <li id="key_AC" class="leftover">AC</li>
                    <li id="key_CE" class="leftover">CE</li>
                    <li id="key_%" class="leftover">%</li>
                    <li id="key_/" class="calculs">&divide</li>
                    <br>
                    <li id="key_7" class="leftR">7</li>
                    <li id="key_8">8</li>
                    <li id="key_9" class="rightR">9</li>
                    <li id="key_X" class="calculs">&times</li>
                    <br>
                    <li id="key_4" class="leftR">4</li>
                    <li id="key_5">5</li>
                    <li id="key_6" class="rightR">6</li>
                    <li id="key_-" class="calculs">-</li>
                    <br>
                    <li id="key_1" class="leftR">1</li>
                    <li id="key_2">2</li>
                    <li id="key_3" class="rightR">3</li>
                    <li id="key_+" class="calculs">+</li>
                    <br>
                    <li id="key_0" class="leftR">0</li>
                    <li id="key_.">.</li>
                    <li id="key_back" class="rightR">&larr;</li>
                    <li id="key_=" class="calculs">=</li>

                    <br>
                </ul>
            </div>

        </div>
    </center>
</body>

</html>
