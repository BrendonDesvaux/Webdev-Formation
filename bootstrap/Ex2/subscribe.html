	<body>
		<main class="container d-flex align-items-center justify-content-center">
			<div class="container">
				<div class="wrapper">
					<form action="" method="post" name="Login_Form" class="form-signin">
						<div class="windobe">
							<p>fenetre 2</p>
							<img width="7%" height="100%" src="img/close.gif" alt="">
						</div>
						<h3 class="form-signin-heading">Inscrivez vous!</h3>
						<hr class="colorgraph"><br>
						<div class="d-flex flex-column justify-content-center align-items-center">
							<label for="Name">Username</label>
							<input type="text" class="form-control" name="Username" placeholder="ex: Ilmatoumy"
								required="" autofocus="" />
							<label for="Name">Name</label>
							<input type="text" class="form-control" name="Name" placeholder="Name" required=""
								autofocus="" />
							<label for="Name">Surname</label>
							<input type="text" class="form-control" name="surname" placeholder="Surname" required=""
								autofocus="" />
							<label for="Name">Phone</label>
							<input type="phone" class="form-control" name="phone" placeholder="0X.XX.XX.XX.XX"
								required="" autofocus="" />
							<label for="Name">Email</label>
							<input type="mail" class="form-control" name="email" placeholder="example@example.fr"
								required="" autofocus="" />
							<label for="Name">Birthdate</label>
							<input type="date" class="form-control" name="bd" placeholder="JJ/MM/AAAA" required=""
								autofocus="" />
							<label for="text">Password</label>
							<input type="password" class="form-control" name="Password" placeholder="Password"
								required="" />
							<a class="btnTe" href="index.html"><button class="btn btn-lg btn-primary btn-block " name="Submit"
									value="Login" type="Submit">S'inscrire</button></a>
							<p>Déjà inscrit? Connectez vous <a class="btnTe" href="index.html">ici</a></p>
						</div>
